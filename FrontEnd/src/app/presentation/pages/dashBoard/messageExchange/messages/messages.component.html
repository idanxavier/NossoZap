<nav class="navbar navbar-expand-lg borderBot">
  <div class="container-fluid">
    <div style="display: flex;justify-content: start; align-items: center;">
      <img src="https://therichpost.com/wp-content/uploads/2020/06/avatar2.png"  class="img rounded-circle "/>
    </div>
    <div class="btnNav">
      <a (click)="openModalFriendList()"><i class="bi bi-send-plus-fill"></i></a>
    </div>
  </div>
</nav>


<div class="divBusca">
  <i class="bi bi-search ps-3 pe-3 "></i>
  <input type="text" class="txtBusca" placeholder="Buscar..."/>
</div>

<div class="container-fluid"  *ngIf="chats">
  <div class="messages" *ngFor="let chat of chats">
    <div class="row mt">
      <div class="col-2">
        <img src="https://therichpost.com/wp-content/uploads/2020/06/avatar2.png"  class="img rounded-circle "/>
      </div>
      <div class="col-10">
        <div class="row styleOfPeopleSendedMessage">
          <div class="col-10">{{chat.username}}</div>
          <div class="col-2 alignTime"><span class="timeMessage">{{chat.date}}</span></div>
        </div>
        <div class="row">
          <span class="alignMessage">{{chat.lastMessage}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid" *ngIf="chats.length == 0">
  <div class="messages" >
    <div class="row mt">
      <div class="col-12 notChats">
        <span class="text-center"> NÃ£o encontramos nenhuma conversa. <br> Inicie uma nova conversa com um amigo. <br> Basta clicar no icone a cima.</span>
        <img src="/assets/images/sem-resultado.png" width="100%" class="img-fluid ">
      </div>
    </div>
  </div>
</div>

<!-- modal lista de amigos -->
<div class="friendList" style="display: none;">
  <div class="friendList-content modal-content">
    <div class="row">
      <div class="col-12">
        <span class="close title alignIconExit" (click)="closeModalFriendList()">&times;</span>
        <div class="card-title title">
           Lista de amigos
          <i class="bi bi-people-fill icon"></i>
        </div>
        <div class="row card-body">
          <div class="col-lg-12 card">
              <table class="table table-striped table-responsive">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col" class="text-center">Nome do usuario</th>
                  </tr>
                </thead>
                <tbody *ngIf="friends">
                  <tr *ngFor="let friend of friends" class="alignCenter">
                    <td class="d-flex justify-content-between">
                        <a (click)="openChat(friend.username)"><span class="text-center pe-5">{{friend.username}}</span>
                        <i class="bi bi-send-plus"></i></a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
